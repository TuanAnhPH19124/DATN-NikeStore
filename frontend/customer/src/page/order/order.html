<section>
    <h1>Đơn đã mua</h1>
    <div class="order-status">
        <ul>
            <li>Chờ xác nhận</li>
            <li>Đang giao</li>
            <li>Đã giao</li>
            <li>Đã hủy</li>
            <li>Trả hàng</li>
        </ul>
    </div>
    <div class="order-sort">
        <label>Sắp xếp: 
            <select>
                <option value="0">Mới nhất</option>
                <option value="1">Giá: Thấp đến cao</option>
                <option value="2">Giá: Cao đến thấp</option>
            </select>
        </label>
    </div>
    <div class="order-search-bar">
        <input type="text" placeholder="Mã hóa đơn">
    </div>
    <div class="order-items">
        <div class="order-item">
            <div class="order-item-status">
                <span>Đơn hàng đã được giao thành công</span> | 
                <span>Hoàn thành</span>
            </div> 
            <div class="order-tiem-product-info">
                <a href="">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div class="order-item-product-info-title">
                            <img src="/frontend/customer/src/assets/img/product/10.jpg" alt="" style="display: inline-block;">
                            <div>
                                <p>Nike Air Jordan X</p>
                                <p>Phân loại hàng: Đen, 41</p>
                                <p>Số lượng: 1</p>
                            </div>
                        </div>
                        <div class="order-item-product-info-price">
                            <span>100.000đ</span>
                            <span class="retail-price">150.000đ</span>
                        </div>
                    </div>
                </a>
            </div>
            <div style="display: flex; justify-content: end;">
                <p>Thành tiền: 100.000đ</p>
            </div>
            <div class="order-item-options">
                <div class="order-item-option-review">
                    <span style="display: inline-block;">Không nhận được đánh giá</span>
                    <button class="btn btn-success">Đánh giá ngay</button>
                </div>
                <div>
                    <button class="btn btn-success">Mua lại</button>
                    <button>Xem đánh giá của người mua</button>
                </div>
            </div>
        </div>
    </div>
