
<div class="container" style="padding-top: 30px">
    <div class="row">
        <div class="col-md-4" style="border: 1px solid rgb(211, 207, 207);padding-bottom: 20px;margin-right: 40px;">
            <div class="img">
                <img src="{{getImgUrl(colors[selectedColor].images[selectedImg])}}"
                    style="width: 90%; padding-left: 50px; padding-bottom: 20px;">
            </div>
            <div class="hover-container">
                <div ng-repeat="img in colors[selectedColor].images"><img src="{{getImgUrl(img)}}"></div>
                <div ng-repeat="img in colors[selectedColor].images"><img src="{{getImgUrl(img)}}"></div>
                <div ng-repeat="img in colors[selectedColor].images"><img src="{{getImgUrl(img)}}"></div>
            </div>
        </div>
        <div class="col-md-7" 
        style="border: 1px solid rgb(211, 207, 207);padding-top: 20px;background-color: rgb(255, 255, 255);padding-bottom: 20px;">
            <div class="information">
                <h4 style="font-weight: bold;">Tên giày: {{ product.name }}</h4>
                <p style="font-size: 16px;">Mô tả: {{ product.description }}</p>
                <span style="font-weight: bold;font-size: 20px;color: red;">{{ product.retailPrice }} đ </span>
                <del style="color: rgb(141, 135, 135);margin-left: 20px;">{{product.discountRate}}đ</del>            
                <p style="font-size: 16px;">Tình trạng: Còn hàng</p>
                <div ng-class="{validator: errorMg}">
                    <p>Kích thước:</p>
                    <span ng-show="errorMg" style="display: block; color: red;">{{errorMg}}</span>

                    <div ng-repeat="size in colors[selectedColor].sizes | orderBy: 'numberSize'"
                        style="display: inline-block;">
                        <button type="button" class="btn btn-gray" 
                        style="background-color: white;color: black;border: 1px solid gray;"
                            ng-class="{ 'btn-dark': size.id === selectedSize }"
                            ng-click="setSelectedSize(size.id)">{{size.numberSize}}</button>
                    </div>
                    <p>Số lượng tồn: {{colors[selectedColor].sizes[selectedSizeIndex].unit}}</p>
                </div>
            </div>                      
            <div class="">
                <button class="quantity-button" ng-click="decrementQuantity()" 
                style="height: 40px;width: 40px;background-color: white;border: 1px solid #cec9c9">-
                </button>
                <input type="text" name="" id="" ng-model="quantity" ng-change="checkUnit()" 
       ng-pattern="/^\d+$/" style="width: 80px; height: 40px; border: 1px solid #cec9c9; text-align: center;">

                <button class="quantity-button" ng-click="incrementQuantity()"
                style="height: 40px;width: 40px;background-color: white;border: 1px solid #cec9c9">+
                </button>          
                <button type="button" 
                    style="width: 250px; height: 40px;border: none;background-color: #413e3e;color: white;"
                    ng-click="addToCartE()"> Thêm vào giỏ 
                </button>
                <button type="button" 
                    style="width: 205px; height: 40px; background-color: white;
                    border: 1px solid #413e3e;color: #0f0f0f;font-weight: 500;"
                    ng-click="addToCartE()"> Mua ngay 
                </button>
            </div>       
        </div>
    </div>
</div>
