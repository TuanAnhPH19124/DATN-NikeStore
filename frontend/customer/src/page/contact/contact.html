
<div class="container" style="text-align: center;">

        <!--Section description-->
        <p class="text-center w-responsive mx-auto mb-5" style="font-size: 16px;
        ">Bạn có câu hỏi nào không? Xin đừng ngần ngại liên hệ trực tiếp với chúng tôi. <br>
        Nhóm của chúng tôi sẽ quay lại với bạn trong vòng vài giờ để giúp bạn.</p>
            <!--Grid column-->
            <div class="container" style="width: 50%;">
                <form id="contact-form" name="contact-form" action="" method="POST">
                    <!--Grid row-->
                    <div class="row">
                        <!--Grid column-->
                        <div class="col-md-6">

                                <input type="text" id="name" name="name" class="form-control" placeholder="Họ và tên">

                        </div> <br>
                        <!--Grid column-->

                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="number" id="number" name="number" class="form-control" placeholder="Số điện thoại">
                            </div>
                        </div> <br>
                        <!--Grid column-->

                    </div><br>
                    <!--Grid row-->

                    <!--Grid row-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <input type="email" id="email" name="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                    </div> <br>
                    <!--Grid row-->

                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-12">

                                <textarea type="text" placeholder="Nội dung" id="message" name="message" rows="2"

                            </div>

                        </div>
                    </div>
                    <!--Grid row-->

                </form>
                    <br>
                <div>
                    <p>
                        <input style="padding: 0 16px; border: 1px solid #000000; height: 40px; border-radius: 5px; width: 30%; color: rgb(255, 255, 255);" type="button" value="GỬI YÊU CẦU" class="btn btn-dark">
