<h2 style="text-align: center;
padding-top: 20px;font-size: 40px;line-height: 44px;">Yêu Thích</h2>
<div class="container">
  <section>
    <div class="container py-5">
      <div class="row justify-content-center mb-3">
        <div class="col-md-12 col-xl-10">
          <div class="card shadow-0 border rounded-3 mb-3" ng-repeat="wishList in wishLists">
            <div class="card-body" >
              <div class="row">
                <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                  <div class="bg-image hover-zoom ripple rounded ripple-surface">
                    <img ng-src="{{ getImgUrl(wishList.imgUrl) }}" class="w-100" />
                  </div>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-6" style="padding-top: 20px;">
                  <a href="#/productDetail/{{ wishList.id }}">
                    <h5>{{ wishList.name }}</h5>
                  </a>
                  <h5><span class="color-brown" ng-class="{'color-dark': wishList.discountRate === wishList.retailPrice}" style="font-weight: bold;">{{ wishList.discountRate | formatVNDPrice
                      }}</span></h5>
                  <h5 ng-show="wishList.discountRate !== wishList.retailPrice"><span style="font-weight: bold; text-decoration: line-through; opacity: 0.5;">{{ wishList.retailPrice | formatVNDPrice
                      }}</span></h5>
                  <!-- <span style="margin-right: 30px;">Số lượng: 1</span>                 -->
                  <!-- <span>Size: 36</span> -->
                </div>
                <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                  <div class="d-flex flex-row align-items-center mb-1">
                  </div>
                  <div class="d-flex flex-column mt-4">
                    <!-- <button class="btn btn-primary btn-sm" type="button">
                      <a href="#13" style="text-align: center;color: white;text-decoration: none;">Thanh toán</a>
                    </button> -->
                    <button class="btn btn-primary mt-2" type="button">
                      Thêm giỏ hàng
                    </button>
                    <button class="btn btn-outline-danger" type="button" ng-click="removeWish(wishList.id)"> 
                      Xoá
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="wishlist" style="text-align: center;" ng-show="wishLists.length === 0">
    <h2>Chưa có sản phẩm yêu thích</h2>
    <div>
      <button type="button" class="btn btn-primary" style="height: 35px; border-radius: 0;">
        <a href="#/product" style="text-align: center;color: white;text-decoration: none;">Bắt đầu mua hàng</a>
      </button>
    </div>
  </div>
</div>
