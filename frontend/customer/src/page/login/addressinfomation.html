<style>
  ul {
    list-style: none;
    padding: 0;
  }

  li {
    display: flex;
    align-items: center;
  }

  span {
    flex: 1;
    font-weight: bold;
  }

  input.edit-input {
    flex: 2;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  ul li::before {
    position: absolute;
    left: 0;
  }

  ul li p a {
    text-decoration: none;
  }

  a {
    color: black;
    text-decoration: none;
    transition: color 0.3s;
  }

  a:hover {
    color: #5787bb;
  }

  .edit-input {
    width: 100%;
    height: 2rem;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
</style>
<!-- CSS -->
<div class="container">
  <div class="account-title">
    <h2 style="text-align: center;padding-top: 50px;font-size: 40px;padding-bottom: 20px;">
      Tài khoản của bạn
      <hr>
    </h2>
  </div>
  <div class="row justify-content-start">
    <div class="col-3" style="border: none;border-right: 1px solid rgb(226, 226, 226);">
      <h4>TÀI KHOẢN</h4>
      <ul>
        <li>
          <p>* <a href="#/accountDetail" style="text-decoration: none;">Thông tin tài khoản</a></p>
        </li>
        <li>
          <p>* <a href="#/address" style="text-decoration: none;">Danh sách địa chỉ</a></p>
        </li>
        <li>
          <p>* <a href="#/changePass" style="text-decoration: none;">Đổi mật khẩu</a></p>
        </li>
        <li>
          <p>* <a href="#" id="logoutLink" style="text-decoration: none;">Đăng xuất</a></p>
        </li>
      </ul>
    </div>
    <div class="col-5" style="border-right: 1px solid rgb(202, 199, 199);">
      <h4>Danh sách địa chỉ:</h4>
      <hr>
      <div ng-repeat="address in addresses">
        <button class="checkout-address-existing" ng-class="{'border_address': address.selected}"
          ng-click="showAddressDetail(address.id)">
          <div class="checkout-address-infomation">
            <p>{{ address.fullName }}</p>
            <p>{{ address.addressLine }}</p>
            <p>{{ address.phoneNumber }}</p>
          </div>
        </button>
      </div>
    </div>
    <div class="col-4" >

          <input type="text" class="edit-input" placeholder="Họ Tên" ng-model="address.fullName">
   
          <input type="text" id="" class="edit-input" placeholder="Số điện thoại" ng-model="address.phoneNumber">
   
          <select id="addressInput" class="edit-input">
   
          <select  ng-change="getDistricts(newAddress.cityCode)" ng-model="address.cityCode">
            <option ng-repeat="p in provices" value="p.ProvinceID">{{ p.NameExtension[1] }}</option>
          </select>
      
          <select name="" id="" class="edit-input" ng-model="address.cityCode">
         
            <option ng-repeat="p in provices" value="p.ProvinceID">{{ p.NameExtension[1] }}</option>
          </select>
    
      
          <select name="" id="" class="edit-input">
            <option value="">Chọn Phường/Xã</option>
          </select>
      



     
          <input type="text" id="" class="edit-input" placeholder="Địa chỉ" ng-model="address.addressLine">
     
        <div class="form-group">
          <label><input type="checkbox" ng-model="newAddress.setAsDefault"> Đặt làm địa chỉ mặc định</label>
        </div>
   
  
          <button type="button" class="btn btn-outline-info" id="editButton" style="margin-right: 20px;">THÊM
            MỚI</button>
          <button type="button" class="btn btn-outline-dark" id="saveButton" style="width: 100px;">HUỶ</button>
      

 
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const logoutLink = document.getElementById("logoutLink");

    logoutLink.addEventListener("click", function (event) {
      event.preventDefault();
      window.location.href = "#/signin";
    });
  });

</script>
