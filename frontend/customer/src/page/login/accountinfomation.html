
<style>
    ul {
    list-style: none; /* Remove default list styles */
    padding: 0;
}

li {
    display: flex; /* Use flexbox for better alignment */
    align-items: center; /* Vertically center the content */
}

span {
    flex: 1; /* Allow each span to take up equal space */
    font-weight: bold; /* Make the labels bold */
}

input.edit-input {
    flex: 2; /* Allow each input to take up more space */
    padding: 5px; /* Add some padding to inputs */
    border: 1px solid #ccc; /* Add a border to inputs */
    border-radius: 4px; /* Rounded corners for inputs */
}

button {
    margin-top: 10px; /* Spacing between buttons and other elements */
}

    ul li::before {
      position: absolute;
      left: 0;    
    }
    ul li p a{
        text-decoration: none;
    }
    a {
      color: black;
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      color: #5787bb;
    }

    /* Initially, set all input fields to non-editable */
.edit-input {
    pointer-events: none; /* Disable pointer events */
    background-color: #f5f5f5; /* Set a background color to indicate non-editable state */
}

/* When "Chỉnh sửa" button is clicked, enable input fields for editing */
.edit-mode .edit-input {
    pointer-events: auto; /* Enable pointer events */
    background-color: #ffffff; /* Set a background color for editing */
}

</style>
