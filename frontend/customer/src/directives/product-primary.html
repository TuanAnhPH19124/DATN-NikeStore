<!-- LONG-TEST -->
<div >
    <div class="row" style="margin-left: 20px;">
        <div class="boxProduct" ng-repeat="product in products">
            <button ng-click="addToFavourite(product.id)">
                <span class="toggle-button" >
                    <i class="fa-regular fa-heart"></i>
                </span>
            </button>
            <span ng-show="product.discountRate > 0 && product.discountRate !== product.retailPrice"
                class="cpercenOff">Giảm {{calculatePercenOff(product.discountRate,
                product.retailPrice)}}% 
            </span>														
            <a href="#/productDetail/{{product.id}}" class="product-link">
                <img ng-src="{{ getImgUrl(product.productImages[0].imageUrl) }}">					
                <div class="product-details">
                    <span class="name">{{product.name}}</span>
                    <span class="color">{{countColors(product.productImages)}} màu</span>
                    <div class="price-section">
                        <span style="margin-right: 10px;" class="discount"
                            ng-show="product.discountRate > 0 && product.discountRate !== product.retailPrice">{{ product.discountRate | formatVNDPrice}}</span>
                        <span class="price"
                            ng-class="{'strike-through': product.discountRate > 0 && product.discountRate !== product.retailPrice}">{{ product.retailPrice | formatVNDPrice }}</span><br>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
