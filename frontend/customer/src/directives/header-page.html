<header id="header">
    <div class="container-fluid container-top">
        <div>
            <ul ng-show="!isLogin()">
                <li><a href="#/signin">Đăng nhập</a></li>
                <li><a href="#/signup">Đăng kí</a></li>
            </ul>
            <ul ng-show="isLogin()">
                <li><a href="#/order">Đơn đã mua</a></li>
                <li><a href="#">Trợ giúp</a></li>
                <li>
                    <a href="#/accountDetail">
                        <span>Chào, {{getUserName()}}</span>
                        <i class="fa-solid fa-user"></i>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <div class="container-fluid" style="padding-top: 10px;padding-bottom: 10px  ;">
        <div class="container-end">
            <div class="row">
                <div class="col-lg-2 col-sm-12">
                    <a href="#/index"><img src="../assets/img/logo/nike.png" alt="Trang chủ" style="padding-left: 200px;"></a>
                </div>
                <div class="col-lg-6">
                    <ul>
                        <li><a href="#/product">Sản phẩm</a></li>
                        <li><a href="#">Nam</a></li>
                        <li><a href="#">Nữ</a></li>
                        <li><a href="#8">Tin tức</a></li>
                        <li><a href="#9">Liên hệ</a></li>
                    </ul>
                </div>
                <div class="col-lg-4" style="display: flex; align-items: center; justify-content: end; padding-right: 100px;">
                    <div class="container_search">
                        <button id="search-btn"><img src="../assets/img/logo/search-interface-symbol.png"
                                alt="Tìm kiếm"></button>
                        <input type="text" placeholder="Tìm kiếm ...">
                    </div>
                  
                    <div class="container-wishlist">
                        <a href="#/wishlist"><img src="../assets/img/logo/heart.png" alt="Yêu thích"></a>
                    </div>
                    <div class="container-cart">
                        <a href="#/cart"><img src="../assets/img/logo/shopping-bag.png" alt="Giỏ hàng"></a>
                        <span ng-show="cartCounter() >= 10" class="span-9p">9+</span>
                        <span ng-show="cartCounter() > 0 && cartCounter() < 10" >{{cartCounter()}}</span>
                    </div>
                   
                </div>
            </div>

        </div>
</header>
