<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">
</head>

<body>

    <select name="countries" id="countries" multiple>

    </select>



    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Lấy thẻ select bằng ID
            var selectElement = document.getElementById('countries');

            // Dữ liệu các quốc gia (ví dụ)
            fetch('https://localhost:5001/api/Categories') // Thay URL_API_CUA_BAN bằng URL thực tế của API
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    // Dữ liệu quốc gia được trả về từ API
                    data.forEach(function (country) {
                        var optionElement = document.createElement('option');
                        optionElement.value = country.id; // Giá trị của quốc gia
                        optionElement.textContent = country.name; // Tên quốc gia
                        selectElement.appendChild(optionElement);
                    });
                    new MultiSelectTag('countries')  // id
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });

            
        });
    </script>
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js"></script>
</body>

</html>
