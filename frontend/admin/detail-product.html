<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS */
.product-info {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
    padding: 20px;
}

.color-squares,
.size-squares,
.quantity-input {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.color-buttons,
.size-buttons {
    display: flex;
    gap: 5px;
}
.color-button,
.size-button {
    width: 60px;
    height: 30px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.quantity-input button {
    border: 1px solid #ddd;
    padding: 5px 10px;
    background-color: transparent;
    cursor: pointer;
}

    </style>
</head>
<body>
    <!-- Your other HTML content -->

    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#productDetailModal" style="margin-left: 550px; margin-top: 100px;">
        Thông cảm test chọn tạm, sẽ update vào modal như dự định
    </button>

    <div class="modal fade" id="productDetailModal" tabindex="-1" role="dialog" aria-labelledby="productDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="product-details">
                        <!-- HTML -->
                    <!-- HTML -->
                    <div class="product-info">
                        <h3>NIKE ARI FORC ONE LOW 1</h3>
                        <p>Giá bán: <span id="productPrice" style="font-weight: bold;color: red;">1.000.000đ</span></p>
                        <div class="color-squares">
                            <p>Màu sắc:</p>
                            <div class="color-buttons">
                                <button class="color-button" data-color="red">Đỏ</button>
                                <button class="color-button" data-color="green">Xanh</button>
                                <button class="color-button" data-color="blue">Xanh</button>
                                <button class="color-button" data-color="white">Trắng</button>
                            </div>
                        </div>
                        <div class="size-squares">
                            <p>Kích cỡ:</p>
                            <div class="size-buttons">
                                <button class="size-button">35</button>
                                <button class="size-button">36</button>
                                <button class="size-button">37</button>
                                <button class="size-button">38</button>
                                <button class="size-button">39</button>
                                <button class="size-button">40</button>
                                <button class="size-button">41</button>
                                <button class="size-button">42</button>
                                <button class="size-button">43</button>
                            </div>
                        </div>
                        <div class="quantity-input"> Số lượng trong kho:
                            <input type="text" id="" value="1" style="width: 70px;border: 1px solid gray;border-radius: 10px;text-align: center;">
                        </div>
                        <div class="quantity-input">Thêm số lượng:
                            <button id="decrement"  style="width: 70px; border: 1px solid gray; border-radius: 10px; text-align: center;"> - </button>
                            <input type="text" id="quantity" value="1" style="width: 70px; border: 1px solid gray; border-radius: 10px; text-align: center;">
                            <button id="increment"  style="width: 70px; border: 1px solid gray; border-radius: 10px; text-align: center;"> + </button>
                        </div>                   
                        <button class="btn btn-primary" id="addToCart">Thêm vào giỏ hàng</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    // JavaScript
const decrementButton = document.getElementById("decrement");
const incrementButton = document.getElementById("increment");
const quantityInput = document.getElementById("quantity");

decrementButton.addEventListener("click", () => {
    if (parseInt(quantityInput.value) > 1) {
        quantityInput.value = parseInt(quantityInput.value) - 1;
    }
});

incrementButton.addEventListener("click", () => {
    quantityInput.value = parseInt(quantityInput.value) + 1;
});

</script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- HTML -->

</body>
</html>
