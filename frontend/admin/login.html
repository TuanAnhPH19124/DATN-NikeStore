    <script>
        var token = null;
        const Url = "https://localhost:44328";
        // Connect, using the token we got.
        var connection = new signalR.HubConnectionBuilder()
            .withUrl(`${Url}/hubs/customer`, { accessTokenFactory: () => getToken() })
            .build();
        connection.on("ReceiveMessage", (message) => {
            console.log(message);
        })
        async function Start() {
            try {

                await connection.start();
                console.log("SignalR Connected.");
            } catch (error) {
                console.log(err);

            }
        };

        function getToken() {
            console.log(localStorage.getItem('Token'));
            return localStorage.getItem('Token');
        }


        async function loginClicked() {

            var apiEndpoint = "api/authentication/signin"
            var emailInput = document.getElementById("exampleInputEmail");
            var passwordInput = document.getElementById("exampleInputPassword");
            var userDto = {
                email: emailInput.value,
                password: passwordInput.value
            }
            await fetch(`${Url}/${apiEndpoint}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userDto)
            })
                .then(Response => Response.json())
                .then(data => {
                    token = data.token.toString();
                    console.log(token);
                    localStorage.setItem('Token', data.token.toString());
                    Start();
                })
        }
    </script>
