<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id"
        content="334175571966-reef2roanavff8kuapm7cqamghs9a060.apps.googleusercontent.com">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Nike Snaker World</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <link href="/frontend/admin/css/login.css" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="../admin/image/icons8-sneakers-35.png" />

</head>

<body class="bg-gradient-primary" style="background-color: #030e2c; background-image: none!important;">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Đăng nhập</h1>
                                    </div>
                                    <form class="user" id="login-form">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="userName"
                                                name="userName" placeholder="Nhập tài khoản...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="password"
                                                name="password" placeholder="Nhập mật khẩu...">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">Đăng
                                            nhập</button>
                                        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true"
                                            data-delay="2000" style="position: fixed;
                                        bottom: 1rem;
                                        right: 1rem;
                                        z-index: 1050;">
                                            <div class="toast-header">
                                                <strong class="mr-auto">Đăng nhập thất bại</strong>
                                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="toast-body">
                                                Tài khoản hoặc mật khẩu không tồn tại
                                            </div>
                                        </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Quên mật khẩu?</a>
                                    </div>
                                    <!-- <div class="text-center">
                                        <a class="small" href="register.html">Đăng ký tài khoản!</a>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>


    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="../admin/js/login.js">
    </script>
</body>

</html>
